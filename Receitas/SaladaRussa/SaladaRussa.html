<!DOCTYPE html>
<html lang="pt">
<meta charset="UTF-8">

<head>
    <script src="https://kit.fontawesome.com/d648776c9a.js" crossorigin="anonymous"></script>
    <script src="../../main.js"></script>
    <link rel="stylesheet" href="../position.css">
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Salada Russa</title>
</head>

<body>

    <div id="container">

        <header>
            <th><button id="lastpage" onclick="document.location='../../ReceitasMenu/MenuReceitas.html'"><i class="fa-solid fa-arrow-left-long"></i></button></th>
            <th><button id="house" onclick="document.location='../../PrototipoFuncional/PrototipoFuncional.html'"><i class="fa-solid fa-house"></i></button></th>
            <a id="receita">Salada Russa</a>
        </header>

        <table id="meal">
            <tr>
                <th>
                    <form>
                        Pretende registar a receita para:<br>
                        <button  id="pequeno-almoco" onclick="checkBreakfast('Tortellini Com Presunto e Mozarella')" >
                        <label for="pequeno-almoco">Pequeno-almoço</label>
                        <button id="almoco" onclick="checkLunch('Tortellini Com Presunto e Mozarella')">
                        <label for="almoco">Almoço</label>
                        <button  id="lanche" onclick="checkSnack('Tortellini Com Presunto e Mozarella')">
                        <label for="lanche">Lanche</label>
                        <button id="jantar" onclick="checkDinner('Tortellini Com Presunto e Mozarella')">
                        <label for="jantar">Jantar</label> <br>
                    </form>
                    <input id="conf" type="submit" value="Confirmar">
                </th>
            </tr>

        </table>

        <div id="ingredientes">
            <h3>Ingredientes</h3>
            <ul>
                <li>
                    <input type="checkbox" id="cogumelo-Portobello">
                    <label for="cogumelo-Portobello">batata cozida</label>
                </li>
                <li>
                    <input type="checkbox" id="alho">
                    <label for="alho">cenoura</label>
                </li>
                <li>
                    <input type="checkbox" id="talo-de-aipo">
                    <label for="talo-de-aipo">brocolos</label>
                </li>
                <li>
                    <input type="checkbox" id="cebola">
                    <label for="cebola">ervilhas</label>
                </li>
                <li>
                    <input type="checkbox" id="vinho-branco">
                    <label for="vinho-branco">atum</label>
                </li>
                <li>
                    <input type="checkbox" id="sal">
                    <label for="sal">maionese</label>
                </li>
                <li>
                    <input type="checkbox" id="queijo-brie">
                    <label for="queijo-brie">ovos</label>
                </li>
                <li>
                    <input type="checkbox" id="água">
                    <label for="água">sal</label>
                </li>
                <li>
                    <input type="checkbox" id="pimenta-de-moinho">
                    <label for="pimenta-de-moinho">azeite</label>
                </li>
            </ul>
            <button id="encomendar">
                <label for=encomendar>Encomendar ingredientes em falta</label></button>
        </div>

        <div id="preparacao">
            <h3>Preparação</h3>

            <button id="passo1" onclick="showPasso(1, 'Risotto De Cogumelos')">
                <label for=passo1>Passo 1</label></button>
            <br>
            <button id="passo2" onclick="showPasso(2, 'Risotto De Cogumelos')">
                <label for=passo2>Passo 2</label></button>
            <br>
            <button id="passo3" onclick="showPasso(3, 'Risotto De Cogumelos')">
                <label for=passo3>Passo 3</label></button>
            <br>
            <button id="passo4" onclick="showPasso(4, 'Risotto De Cogumelos')">
                <label for=passo4>Passo 4</label></button>
            <br>
            <button id="passo5" onclick="showPasso(5, 'Risotto De Cogumelos')">
                <label for=passo5>Passo 5</label></button>
            <br>
            <button id="passo6" onclick="showPasso(6, 'Risotto De Cogumelos')">
                <label for=passo6>Passo 6</label></button>

            <p id="preparacao-passo"></p>

        </div>

    </div>
</body>

</html>
