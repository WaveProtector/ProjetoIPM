<!DOCTYPE html>
<html lang="pt">
<meta charset="UTF-8">

<head>
    <script src="https://kit.fontawesome.com/d648776c9a.js" crossorigin="anonymous"></script>
    <script src="../../main.js"></script>
    <link rel="stylesheet" href="../position.css">
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Esparguete à Bolonhesa</title>
</head>

<body>

    <div id="container">

        <header>
            <th><button id="lastpage" onclick="document.location='../../ReceitasMenu/MenuReceitas.html'"><i class="fa-solid fa-arrow-left-long"></i></button></th>
            <th><button id="house" onclick="document.location='../../PrototipoFuncional/PrototipoFuncional.html'"><i class="fa-solid fa-house"></i></button></th>
            <a id="receita">Esparguete à Bolonhesa</a>
        </header>

        <table id="meal">
            <tr>
                <th>
                    <form>
                        Pretende registar a receita para:<br>
                        <button  id="pequeno-almoco" onclick="checkBreakfast('Tortellini Com Presunto e Mozarella')" >
                        <label for="pequeno-almoco">Pequeno-almoço</label>
                        <button id="almoco" onclick="checkLunch('Tortellini Com Presunto e Mozarella')">
                        <label for="almoco">Almoço</label>
                        <button  id="lanche" onclick="checkSnack('Tortellini Com Presunto e Mozarella')">
                        <label for="lanche">Lanche</label>
                        <button id="jantar" onclick="checkDinner('Tortellini Com Presunto e Mozarella')">
                        <label for="jantar">Jantar</label> <br>
                    </form>
                    <input id="conf" type="submit" value="Confirmar">
                </th>
            </tr>

        </table>

        <div id="ingredientes">
            <h3>Ingredientes</h3>
            <ul>
                <li>
                    <input type="checkbox" id="esparguete">
                    <label for="esparguete">esparguete
                        (400 g)</label>
                </li>
                <li>
                    <input type="checkbox" id="alho">
                    <label for="alho">alho (2 dente)</label>
                </li>
                <li>
                    <input type="checkbox" id="talo-de-aipo">
                    <label for="talo-de-aipo">talo de aipo
                        (10 g)</label>
                </li>
                <li>
                    <input type="checkbox" id="cebola">
                    <label for="cebola">cebola
                        (1 unid.)</label>
                </li>
                <li>
                    <input type="checkbox" id="azeite">
                    <label for="azeite">azeite
                        1 c. de sopa</label>
                </li>
                <li>
                    <input type="checkbox" id="carne-de-novilho-picada">
                    <label for="carne-de-novilho-picada">carne de novilho picada
                        300 g</label>
                </li>
                <li>
                    <input type="checkbox" id="sal">
                    <label for="sal">sal
                        ½ c. de chá</label>
                </li>
                <li>
                    <input type="checkbox" id="tomate-pelado-em-cubos">
                    <label for="tomate-pelado-em-cubos">tomate pelado em cubos
                        200 g</label>
                </li>
                <li>
                    <input type="checkbox" id="polpa-de-tomate">
                    <label for="polpa-de-tomate">polpa de tomate
                        100 g</label>
                </li>
                <li>
                    <input type="checkbox" id="tomilho-seco">
                    <label for="tomilho-seco">tomilho seco
                        1 c. de sobremesa</label>
                </li>
                <li>
                    <input type="checkbox" id="queijo-parmesão-ralado">
                    <label for="queijo-parmesão-ralado">queijo parmesão ralado
                        2 c. de sopa</label>
                </li>
            </ul>
            <button id="encomendar">
                <label for=encomendar>Encomendar ingredientes em falta</label></button>
        </div>

        <div id="preparacao">
            <h3>Preparação</h3>

            <button id="passo1" onclick="showPasso(1, 'Esparguete à Bolonhesa')">
                <label for=passo1>Passo 1</label></button>
            <br>
            <button id="passo2" onclick="showPasso(2, 'Esparguete à Bolonhesa')">
                <label for=passo2>Passo 2</label></button>
            <br>
            <button id="passo3" onclick="showPasso(3, 'Esparguete à Bolonhesa')">
                <label for=passo3>Passo 3</label></button>
            <br>
            <button id="passo4" onclick="showPasso(4, 'Esparguete à Bolonhesa')">
                <label for=passo4>Passo 4</label></button>
            <br>
            <button id="passo5" onclick="showPasso(5, 'Esparguete à Bolonhesa')">
                <label for=passo5>Passo 5</label></button>
            <br>
            <button id="passo6" onclick="showPasso(6, 'Esparguete à Bolonhesa')">
                <label for=passo6>Passo 6</label></button>

            <button id="passo7" onclick="showPasso(7, 'Esparguete à Bolonhesa')">
                <label for=passo7>Passo 7</label></button>

            <button id="passo8" onclick="showPasso(8, 'Esparguete à Bolonhesa')">
                <label for=passo8>Passo 8</label></button>

            <p id="preparacao-passo"></p>

        </div>

    </div>
</body>

</html>
